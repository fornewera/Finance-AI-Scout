name: Daily Financial Report

on:
  schedule:
    # 避開全世界都在整點執行的尖峰時刻，改為 UTC 23:45 (台北時間 07:45) 執行，以減少延遲
    - cron: '45 23 * * *'
  workflow_dispatch:  # 允許手動觸發

jobs:
  build:
    runs-on: ubuntu-latest

    # Grant write permission to the token
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install System Dependencies for WeasyPrint
      run: |
        sudo apt-get update
        sudo apt-get install -y libpango-1.0-0 libpangoft2-1.0-0 libharfbuzz0b libpango1.0-dev fonts-noto-cjk

    - name: Configure Git
      run: |
        git config --global user.name "Finance AI Scout Bot"
        git config --global user.email "bot@finance-ai-scout.local"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Run main script
      env:
        # 新增的 API Keys，請記得去 GitHub Secrets 中設定！
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        TAVILY_API_KEY: ${{ secrets.TAVILY_API_KEY }}
        LINE_CHANNEL_ACCESS_TOKEN: ${{ secrets.LINE_CHANNEL_ACCESS_TOKEN }}
        LINE_USER_ID: ${{ secrets.LINE_USER_ID }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GITHUB_USERNAME: fornewera
        GITHUB_REPO_NAME: Finance-AI-Scout
      run: python main.py --now

    - name: Commit and Push generated PDF
      run: |
        git add reports/
        # Check if there are changes to commit
        if git diff --staged --quiet; then
          echo "No new reports generated."
        else
          git commit -m "Auto-generate daily report PDF [skip ci]"
          git push
        fi

    - name: Send Native LINE Notification
      env:
        LINE_CHANNEL_ACCESS_TOKEN: ${{ secrets.LINE_CHANNEL_ACCESS_TOKEN }}
        LINE_USER_ID: ${{ secrets.LINE_USER_ID }}
        GITHUB_USERNAME: fornewera
        GITHUB_REPO_NAME: Finance-AI-Scout
      run: python notifier.py
